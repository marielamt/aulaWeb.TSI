{% extends 'base.html' %}
<!-- Diretiva do Flask para indicar que esta página tem um template chamado base.html -->
 
{% block conteudo %}

<h2>Olá, {{nome}} </h2>
<p>
    <!-- 'static' é a pasta do projeto onde copio as imagens -->
    <img class="imgquadrada" src = "{{ url_for ('static', filename = 'imagens/professora.jpg') }}"
    
    <br>
    <b>Profissão: </b> {{dados.profissao}} <br/>
    <b>Disciplina: </b> {{dados.disciplina}}
</p>

{% endblock %}  

//Javascript
<script type="text/javascript">
        function mostra(profissao, imagem)
        {
            console.log("A profissão é: " + profissao)
            document.getElementById("imagem").src = imagem //variável imagem tem que ter o caminho inteiro ou estar no mesmo diretório
        }
        
</script>
